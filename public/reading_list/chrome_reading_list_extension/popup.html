<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 360px;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 200px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: "üìö";
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }

    .sync-status {
      background: #f0f4ff;
      border: 1px solid #667eea;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .sync-status.synced {
      background: #e8f5e9;
      border-color: #4caf50;
    }

    .sync-status.pending {
      background: #fff3e0;
      border-color: #ff9800;
    }

    .sync-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    .sync-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #667eea;
    }

    .sync-status.synced .sync-dot {
      background: #4caf50;
    }

    .sync-status.pending .sync-dot {
      background: #ff9800;
    }

    .sync-details {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
    }

    .stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #555;
      margin-bottom: 4px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-value {
      font-weight: 600;
      color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    .btn-group .btn {
      flex: 1;
      margin-bottom: 0;
    }

    .items-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }

    .item {
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-title {
      font-size: 13px;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-url {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-status {
      font-size: 10px;
      margin-top: 2px;
    }

    .item-status.read {
      color: #28a745;
    }

    .item-status.unread {
      color: #ffc107;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 12px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .auto-sync-info {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reading List Sync</h1>
    <p class="subtitle">Auto-syncs daily to local database</p>

    <div class="sync-status" id="sync-status">
      <div class="sync-indicator">
        <span class="sync-dot"></span>
        <span id="sync-label">Checking...</span>
      </div>
      <div class="sync-details" id="sync-details">Loading status...</div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-row">
        <span>Total items:</span>
        <span class="stat-value" id="total-count">-</span>
      </div>
      <div class="stat-row">
        <span>Unread:</span>
        <span class="stat-value" id="unread-count">-</span>
      </div>
      <div class="stat-row">
        <span>Read:</span>
        <span class="stat-value" id="read-count">-</span>
      </div>
    </div>

    <button class="btn btn-primary" id="sync-btn">
      üîÑ Sync Now
    </button>

    <div class="btn-group">
      <button class="btn btn-secondary" id="export-btn">
        üì• Export JSON
      </button>
      <button class="btn btn-secondary" id="copy-btn">
        üìã Copy
      </button>
    </div>

    <button class="btn btn-secondary" id="toggle-list-btn">
      üëÅÔ∏è Show Items
    </button>

    <div id="message" class="message hidden"></div>

    <div id="items-list" class="items-list hidden"></div>

    <div class="auto-sync-info">
      ‚ÑπÔ∏è Auto-syncs once per day when browser opens
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
